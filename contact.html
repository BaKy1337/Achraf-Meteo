<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achraf | Site Météo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/csc.css">
    <link rel="stylesheet" href="./css/toastStyle.min.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Météo API </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact <span class="sr-only"></span></a>
            </li>
          </ul>
          </nav>
          <form class="contactform contactform-expand-sm" id="form_">
            <div class="form-group">
              <label >Nom</label>
              <input type="nom" class="form-control" id="form_name" placeholder="Quel est votre nom ?">
            </div>
            <div class="form-group">
                <label>Votre Adresse Email</label>
                <input type="email" class="form-control" id="form_email" placeholder="nom@exemple.com">
              </div>
              <div class="form-group">
                <label>Sujet</label>
                <input type="sujet" class="form-control" id="form_subject" placeholder="Quel est le sujet ?">
              </div>
              <div class="form-group">
                <label >Une solution ?</label>
                <input type="solution" class="form-control" id="form_soluce" placeholder="Une solution à nous communiquer ?">
              </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
          </form>
        
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/sendMail.js"></script>
    <script src="./js/toast.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
